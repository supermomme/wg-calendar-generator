<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WG-Kalender Generator</title>
  </head>
  <body>
    <div id="app" class="flex justify-center w-full h-full items-center">
      <div class="bg-violet-100 bg w-[40rem] sm:mt-32 mt-0 px-8 py-8 rounded space-y-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">WG-Kalender</h1>

        <p class="text-gray-800">Fülle alles nach deinem Bedarf aus und drücke Erstellen. Danach kannst du das bequem drucken (CTRL-P oder CMD-P)</p>

        <div>
          <div class="grid grid-cols-2 gap-3 w-full ">
            <div>
              <label for="year" class="block font-medium text-gray-900">Jahr</label>
              <select id="year" class="block w-full rounded text-gray-900 px-2.5 py-1.5">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
              </select>
            </div>
            <div>
              <label for="month" class="block font-medium text-gray-900">Monat</label>
              <select id="month" class="block w-full rounded text-gray-900 px-2.5 py-1.5">
                <option value="1">Januar</option>
                <option value="2">Februar</option>
                <option value="3">März</option>
                <option value="4">April</option>
                <option value="5">Mai</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Dezember</option>
              </select>
            </div>
          </div>
        </div>

        <div class="flex flex-col">
          <h3 class="block font-medium text-gray-900">Menschen</h3>
          <div id="peopleWrapper"></div>
          
          <button id="addPeopleButton" class="self-center mt-3">
            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
          </button>
        </div>

        <div class="flex flex-col">
          <h3 class="block font-medium text-gray-900">Weitere Spalten</h3>
          <div id="extraColsWrapper"></div>
          <button id="addExtraColsButton" class="self-center mt-3">
            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
          </button>
        </div>

        <button id="downloadButton" class="self-center mt-3 bg-green-600 px-2.5 py-1.5 rounded text-white hover:bg-green-700 transition duration-100">
          Erstellen
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
